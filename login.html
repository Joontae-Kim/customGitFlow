<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body>
    <input type="email" id="userId" value="">
    <input type="password" id="userPw" value="">
    <button type="button" id="signin-Btn">Sign In</button>
  </body>
  <script type="text/javascript">
    const sampleId = 'abd'
    const samplePw = '123'
    const loginBtn = document.querySelector('#signin-Btn')
    loginBtn.addEventListener('click', () => {
      let id = document.querySelector('#userId').value
      let pw = document.querySelector('#userPw').value
      if (sampleId !== id && samplePw !== pw) {
        alert(`${id}, ${pw} is no user!`)
      } else if (sampleId !== id && samplePw === pw) {
        alert(`id = ${id} is wrong`)
      } else if (sampleId === id && samplePw !== pw) {
        alert(`pw = ${pw} is wrong`)
      } else {
        alert(true)
      }
    })
  </script>
</html>
